<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>ThreeJS</title>
    <style>
      .blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      body{
        margin: 0;
      }
      .instructions {
        width: 100%;
        height: 100%;
        margin :0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        text-align: center;
        font-family: Arial;
        font-size: 14px;
        line-height: 24px;
        cursor: pointer;
      }

      .logoImg{
        display: inline-block;
      }
      
      .coloredSpan{
        color: skyblue
      }

      .audioImg{
        position: absolute;
        transform: scale(0.2);
        top: -170;
        left: -180;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="blocker">
      <div class="instructions">
        <img class="audioImg" src="./audioOff.png" alt="No audio Image">
        <div data-aos="fade-right"
              data-aos-offset = "600">
          <span style="font-size: 60px"
          >Bienvenue au showroom virtuel <span class="coloredSpan">D'Dalos</span></span
        ></br></br></br>
        <span style="font-size: 36px">Appuyez pour commencer la visite</span>
        <br /><br />
        DÃ©placement : Touches ZQSD<br />
        Vision : Souris<br/>
          <img class="logoImg" src="./logoddalos.png" alt="Logo D'Dalos">
        </div>
      </div>
    </div>
    <audio class="showroomAudio" src="./showroomAudio.mp3"></audio>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="build/three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script>
        AOS.init();
      let scene, camera, renderer;
      let moveForward = false;
      let moveBackward = false;
      let moveLeft = false;
      let moveRight = false;
      let canJump = false;

      let prevTime = performance.now();
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();

      scene = new THREE.Scene();
      scene.background = new THREE.Color('grey');

      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        1,
        5000
      );
      camera.rotation.y = (45 / 180) * Math.PI;
      camera.position.x = -20;
      camera.position.y = -25;
      camera.position.z = 200;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      renderer.physicallyCorrectLights = true;
      renderer.outputEncoding = THREE.sRGBEncoding;

      hlight = new THREE.AmbientLight(0x404040, 0.2);
      scene.add(hlight);

      directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
      directionalLight.position.set(0, 1, 0);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(0, 300, 500);
      scene.add(light);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(500, 100, 0);
      scene.add(light);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(0, 100, -500);
      scene.add(light);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(-500, 300, 0);
      scene.add(light);

      
      let loader = new THREE.GLTFLoader();
      loader.load("showroom.glb", function (gltf) {
        scene.add(gltf.scene);
      });
    </script>
    <script type="module">
      import { PointerLockControls } from "./PointerLockControls.js";

      // controls = new THREE.OrbitControls(camera, renderer.domElement);
      let controls = new PointerLockControls(camera, renderer.domElement);

      const blocker = document.querySelector(".blocker");
      const instructions = document.querySelector(".instructions");
      const showroomAudio = document.querySelector(".showroomAudio")
      instructions.addEventListener("click", function () {
        controls.lock();
      });

      controls.addEventListener("lock", function () {
        instructions.style.display = "none";
        blocker.style.display = "none";
      });

      controls.addEventListener("unlock", function () {
        blocker.style.display = "block";
        instructions.style.display = "";
      });

      const audioPlayer = document.querySelector('.audioImg')
      let isAudio = false;
      let playAudio = false;
      const setAudio = function (event) {
        if (!isAudio && !playAudio){
          isAudio = !isAudio
          playAudio = !playAudio
          showroomAudio.play();
          audioPlayer.setAttribute("src", "audioOn.png");
        }
        else if(isAudio && playAudio){
          isAudio = !isAudio
          playAudio = !playAudio
          audioPlayer.setAttribute("src", "audioOff.png");
          showroomAudio.pause();
        }
  
      }
      audioPlayer.addEventListener("click", setAudio);

      scene.add(controls.getObject());
      const onKeyDown = function (event) {
        switch (event.code) {
          case "ArrowUp":
          case "KeyW":
            moveForward = true;
            break;

          case "ArrowLeft":
          case "KeyA":
            moveLeft = true;
            break;

          case "ArrowDown":
          case "KeyS":
            moveBackward = true;
            break;

          case "ArrowRight":
          case "KeyD":
            moveRight = true;
            break;

          case "Space":
            if (canJump === true) velocity.y += 350;
            canJump = false;
            break;
        }
      };

      const onKeyUp = function (event) {
        switch (event.code) {
          case "ArrowUp":
          case "KeyW":
            moveForward = false;
            break;

          case "ArrowLeft":
          case "KeyA":
            moveLeft = false;
            break;

          case "ArrowDown":
          case "KeyS":
            moveBackward = false;
            break;

          case "ArrowRight":
          case "KeyD":
            moveRight = false;
            break;
        }
      };

      document.addEventListener("keydown", onKeyDown);
      document.addEventListener("keyup", onKeyUp);
      const clock = new THREE.Clock();
      controls.movementSpeed = 100;
      controls.lookSpeed = 0.05;
      controls.heigtCoef = 0;
      controls.lookVertical = false;
      controls.constrainVertical = false;
      controls.verticalMin = 1.1;
      controls.verticalMax = 2.2;

      function animate() {
        // renderer.render(scene, camera);
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        const time = performance.now();

        if (controls.isLocked === true) {
          const delta = (time - prevTime) / 1000;

          velocity.x -= velocity.x * 10.0 * delta;
          velocity.z -= velocity.z * 10.0 * delta;

          velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

          direction.z = Number(moveForward) - Number(moveBackward);
          direction.x = Number(moveRight) - Number(moveLeft);
          direction.normalize(); // this ensures consistent movements in all directions

          if (moveForward || moveBackward)
            velocity.z -= direction.z * 400.0 * delta;
          if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

          controls.moveRight(-velocity.x * delta);
          controls.moveForward(-velocity.z * delta);
        }

        prevTime = time;
      }
      animate();
    </script>
  </body>
</html>
