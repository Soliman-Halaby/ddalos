<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>D'Dalos Showroom</title>
    <!-- CSS of the page -->
    <style>
      .blocker{
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      body{
        margin: 0;
      }
      .welcomePage{
        font-weight: 600;
        transition: 1s all;
      }
      .welcomePage:hover{
        letter-spacing: 3;
        transition: 1s all;
      }
      .bold{
        font-weight: 600;
      }
      .move{
        font-size: 20px;
      }
      .pressStart{
        font-weight: 600;
      }
      .instructions {
        width: 100%;
        height: 100%;
        margin :0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
        text-align: center;
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
        line-height: 24px;
        cursor: pointer;
      }
      .logoImg{
        display: inline-block;
        background: #38327018;
        border-radius: 10px;
        margin-top: 15px;
        transform: scale(0.7);
      }
      .coloredSpan{
        color: #383270;
      }
      .audioImg{
        position: absolute;
        transform: scale(0.2);
        top: -170;
        left: -180;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Container -->
    <div class="blocker">
      <!-- Div  that displays different elements -->
      <div class="instructions">
        <img class="audioImg" src="./audioOff.png" alt="No audio Image">
        <div data-aos="fade-right"
              data-aos-offset = "600">
          <span class="welcomePage" style="font-size: 60px"
          >Bienvenue au showroom virtuel <span class="coloredSpan">D'Dalos</span></span
        ></br></br></br>
        <span class="pressStart" style="font-size: 30px">Appuyez pour commencer la visite</span>
        <br /><br />
        <span class="move">
          <span class="bold coloredSpan">DÃ©placement :</span> Touches ZQSD<br />
          <span class="bold coloredSpan">Vision :</span>Souris<br/>
        </span>
          <img class="logoImg" src="./logoddalos.png" alt="Logo D'Dalos">
        </div>
      </div>
    </div>
    <!-- Adding an audio -->
    <audio class="showroomAudio" src="./showroomAudio.mp3"></audio>
    <!-- Adding AOS library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Importing different three JS file and gltf loader -->
    <script src="build/three.min.js"></script>
    <script src="GLTFLoader.js"></script>
    <script>
      // Calling AOS library
        AOS.init();

      // Creating different elements and boolean
      let scene, camera, renderer;
      let moveForward = false;
      let moveBackward = false;
      let moveLeft = false;
      let moveRight = false;

      let prevTime = performance.now();
      const velocity = new THREE.Vector3();
      const direction = new THREE.Vector3();

      // Creating our scene
      scene = new THREE.Scene();
      // Color of the scene
      scene.background = new THREE.Color(000000);

      // Creating a camera
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        1,
        5000
      );

      // Creating different position of the camera  
      camera.rotation.y = (5 / 180) * Math.PI;
      camera.position.x = 222;
      camera.position.y = -25;
      camera.position.z = 479;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      renderer.physicallyCorrectLights = true;
      renderer.outputEncoding = THREE.sRGBEncoding;
      
      // Adding ambient lights
      hlight = new THREE.AmbientLight(0x404040, 5);
      scene.add(hlight);

      // Adding directional light
      directionalLight = new THREE.DirectionalLight(0xffffff, 3);
      directionalLight.position.set(3, 1, 0);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      directionalLight = new THREE.DirectionalLight(0xffffff, 2);
      directionalLight.position.set(2, 5, 2);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Adding lights on the scene
      directionalLight = new THREE.DirectionalLight(0xffffff, 3);
      directionalLight.position.set(-3, 1, 0);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(0, 300, 500);
      scene.add(light);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(500, 100, 0);
      scene.add(light);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(0, 100, -500);
      scene.add(light);

      light = new THREE.PointLight(0xc4c4c4, 10);
      light.position.set(-500, 300, 0);
      scene.add(light);

      
      let loader = new THREE.GLTFLoader();
      loader.load("http://temporary-soly.s3-website.eu-west-3.amazonaws.com/showroom.glb", function (gltf) {
        scene.add(gltf.scene);
      });
    </script>
    <script type="module">
      import { PointerLockControls } from "./PointerLockControls.js";

      // Use PointerLock effects in the control
      let controls = new PointerLockControls(camera, renderer.domElement);

      // Taking different HTML elements
      const blocker = document.querySelector(".blocker");
      const instructions = document.querySelector(".instructions");
      const showroomAudio = document.querySelector(".showroomAudio")

      // Event listener that will lock the mouse
      instructions.addEventListener("click", function () {
        controls.lock();
      });

      // Remove HTML elements
      controls.addEventListener("lock", function () {
        instructions.style.display = "none";
        blocker.style.display = "none";
      });

      // If unlock mouse display HTML elements
      controls.addEventListener("unlock", function () {
        blocker.style.display = "block";
        instructions.style.display = "";
      });

      // Selecting audio and some boolean 
      const audioPlayer = document.querySelector('.audioImg')
      let isAudio = false;
      let playAudio = false;

      // Function that play / remove the audio
      const setAudio = function (event) {
        if (!isAudio && !playAudio){
          isAudio = !isAudio
          playAudio = !playAudio
          showroomAudio.play();
          audioPlayer.setAttribute("src", "audioOn.png");
        }
        else if(isAudio && playAudio){
          isAudio = !isAudio
          playAudio = !playAudio
          audioPlayer.setAttribute("src", "audioOff.png");
          showroomAudio.pause();
        }
  
      }
      // Play / Remove the audio  on click
      audioPlayer.addEventListener("click", setAudio);

      // Adding objects in the scene
      scene.add(controls.getObject());

      // Function on key down, moving forward, left, right or backward
      const onKeyDown = function (event) {
        switch (event.code) {
          case "ArrowUp":
          case "KeyW":
            moveForward = true;
            break;

          case "ArrowLeft":
          case "KeyA":
            moveLeft = true;
            break;

          case "ArrowDown":
          case "KeyS":
            moveBackward = true;
            break;

          case "ArrowRight":
          case "KeyD":
            moveRight = true;
            break;

          case "Space":
            if (canJump === true) velocity.y += 350;
            canJump = false;
            break;
        }
      };

      // Function that stop moving when key up
      const onKeyUp = function (event) {
        switch (event.code) {
          case "ArrowUp":
          case "KeyW":
            moveForward = false;
            break;

          case "ArrowLeft":
          case "KeyA":
            moveLeft = false;
            break;

          case "ArrowDown":
          case "KeyS":
            moveBackward = false;
            break;

          case "ArrowRight":
          case "KeyD":
            moveRight = false;
            break;
        }
      };

      // Event listener to move or stop moving 
      document.addEventListener("keydown", onKeyDown);
      document.addEventListener("keyup", onKeyUp);

      const clock = new THREE.Clock();
      controls.movementSpeed = 200;
      controls.lookSpeed = 0.05;
      controls.heigtCoef = 0;
      controls.lookVertical = false;
      controls.constrainVertical = false;
      controls.verticalMin = 1.1;
      controls.verticalMax = 2.2;
      
      // Function to animate our camera, movement
      function animate() {
        // renderer.render(scene, camera);
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        const time = performance.now();


        if (controls.isLocked === true) {
          const delta = (time - prevTime) / 1000;

          velocity.x -= velocity.x * 5.5 * delta;
          velocity.z -= velocity.z * 5.5 * delta;

          velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

          direction.z = Number(moveForward) - Number(moveBackward);
          direction.x = Number(moveRight) - Number(moveLeft);
          direction.normalize(); // this ensures consistent movements in all directions

          if (moveForward || moveBackward)
            velocity.z -= direction.z * 400.0 * delta;
          if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

          controls.moveRight(-velocity.x * delta);
          controls.moveForward(-velocity.z * delta);
        }

        prevTime = time;
      }
      animate();
    </script>
  </body>
</html>
